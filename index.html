<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003087">
    <title>Reserva Proyectores</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://img.icons8.com/color/96/000000/projector.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/projector.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root { --azul: #003087; --verde: #28a745; --rojo: #dc3545; --gris: #f8f9fa; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1450px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, var(--azul), #001f5b);
            color: white;
            padding: 45px 20px;
            text-align: center;
        }
        .header h1 { font-size: 3.2em; margin-bottom: 10px; }
        .header p { font-size: 1.4em; opacity: 0.9; }

        .content { padding: 40px; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat {
            background: var(--gris);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat strong { display: block; font-size: 2.6em; color: var(--azul); margin-bottom: 8px; }

        .form-reserva {
            background: #f0f8ff;
            padding: 35px;
            border-radius: 18px;
            margin-bottom: 40px;
            border-left: 8px solid var(--azul);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 22px;
            margin-top: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: var(--azul);
            margin-bottom: 8px;
            display: block;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.05em;
        }
        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        .btn-reservar {
            background: var(--verde);
            color: white;
        }
        .btn-reservar:hover { background: #218838; transform: translateY(-4px); }

        .proyectores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            border: 3px solid #e0e0e0;
            transition: all 0.4s;
        }
        .card.ocupado { border-color: var(--verde); background: linear-gradient(135deg, #e8f5e8, #d4edda); }
        .card.disponible { border-color: #ffc107; background: linear-gradient(135deg, #fff9e6, #fff3cd); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.18); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .card-numero { font-size: 2.2em; font-weight: bold; color: var(--azul); }
        .status { padding: 10px 18px; border-radius: 25px; font-weight: bold; font-size: 0.95em; }
        .ocupado .status { background: var(--verde); color: white; }
        .disponible .status { background: #ffc107; color: #333; }

        .qr-section {
            text-align: center;
            margin: 60px 0;
            padding: 50px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            border: 3px dashed var(--azul);
        }
        #install-button {
            background: var(--azul);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Reserva de Proyectores</h1>
        <p>8 Proyectores • 3 Laptops • 9 Extensiones • 8 Bocinas • 1 Micrófono</p>
    </div>

    <div class="content">
        <div class="stats">
            <div class="stat"><strong id="ocupados">0</strong> Ocupados</div>
            <div class="stat"><strong id="disponibles">8</strong> Disponibles</div>
            <div class="stat"><strong id="laptops-usadas">0</strong>/3 Laptops</div>
            <div class="stat"><strong id="extensiones-usadas">0</strong>/9 Extensiones</div>
            <div class="stat"><strong id="bocinas-usadas">0</strong>/8 Bocinas</div>
        </div>

        <div class="form-reserva">
            <h2 style="color:var(--azul);margin-bottom:25px;">Nueva Reserva</h2>
            <div class="form-grid">
                <div class="form-group"><label>Docente</label><input type="text" id="docente" required></div>
                <div class="form-group"><label>Proyector</label><select id="proyector" required><option value="">Seleccionar...</option></select></div>
                <div class="form-group"><label>Extensión</label><select id="extension" required><option value="">Seleccionar...</option></select></div>
                <div class="form-group"><label>Laptop</label><select id="laptop"><option value="">Ninguna</option><option value="1">Laptop 1</option><option value="2">Laptop 2</option><option value="3">Laptop 3</option></select></div>
                <div class="form-group"><label>Bocina</label><select id="bocina"><option value="">Ninguna</option></select></div>
                <div class="form-group"><label>Micrófono</label><select id="microfono"><option value="">No</option><option value="1">Sí</option></select></div>
            </div>
            <button class="btn btn-reservar" onclick="reservar()">RESERVAR</button>
        </div>

        <h2 style="color:var(--azul);margin:50px 0 25px;">Estado de Proyectores</h2>
        <div class="proyectores-grid" id="grid"></div>

        <div class="qr-section">
            <h2>Códigos QR para Docentes</h2>
            <p>Escanea y reserva automáticamente</p>
            <button id="install-button">Instalar App en tu celular</button>
            <div id="qr-container" style="display:flex;flex-wrap:wrap;gap:30px;justify-content:center;margin-top:30px;"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getDatabase, ref, onValue, set, push } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

    const app = initializeApp({ databaseURL: 'https://reservaproyectores-default-rtdb.firebaseio.com/' });
    const db = getDatabase(app);
    const reservasRef = ref(db, 'reservas');
    const docentesRef = ref(db, 'docentes');

    let reservas = {};
    let docentes = {};
    let deferredPrompt;

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registrado'))
            .catch(err => console.log('Error SW:', err));
    }

    // Botón de instalación PWA
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-button').style.display = 'block';
    });

    document.getElementById('install-button').addEventListener('click', () => {
        document.getElementById('install-button').style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
            if (choice.outcome === 'accepted') {
                console.log('Usuario instaló la app');
            }
            deferredPrompt = null;
        });
    });

    // Llenar selectores
    for(let i=1; i<=8; i++) {
        document.getElementById('proyector').innerHTML += `<option value="${i}">Proyector ${i}</option>`;
        document.getElementById('bocina').innerHTML += `<option value="${i}">Bocina ${i}</option>`;
    }
    for(let i=1; i<=9; i++) {
        const txt = i===9 ? "Extensión de Reserva" : `Extensión ${i}`;
        document.getElementById('extension').innerHTML += `<option value="${i}">${txt}</option>`;
    }

    function actualizarEstadisticas() {
        const ocupados = Object.values(reservas).filter(r => r.proyector).length;
        document.getElementById('ocupados').textContent = ocupados;
        document.getElementById('disponibles').textContent = 8 - ocupados;
        document.getElementById('laptops-usadas').textContent = Object.values(reservas).filter(r => r.laptop).length;
        document.getElementById('extensiones-usadas').textContent = Object.values(reservas).filter(r => r.extension).length;
        document.getElementById('bocinas-usadas').textContent = Object.values(reservas).filter(r => r.bocina).length;
    }

    function mostrarReservas() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for(let i=1; i<=8; i++) {
            const r = Object.values(reservas).find(x => x.proyector == i);
            grid.innerHTML += `
                <div class="card ${r ? 'ocupado' : 'disponible'}">
                    <div class="card-header">
                        <div class="card-numero">Proyector ${i}</div>
                        <div class="status">${r ? 'OCUPADO' : 'DISPONIBLE'}</div>
                    </div>
                    ${r ? `
                        <p><strong>${r.docente}</strong></p>
                        <p>Extensión ${r.extension}${r.extension == 9 ? ' (Reserva)' : ''}</p>
                        ${r.laptop ? `<p>Laptop ${r.laptop}</p>` : ''}
                        ${r.bocina ? `<p>Bocina ${r.bocina}</p>` : ''}
                        ${r.microfono ? `<p>Micrófono</p>` : ''}
                        <button class="btn" style="background:var(--rojo);color:white;margin-top:15px;" onclick="liberar(${i})">Liberar</button>
                    ` : '<p style="color:#999;">Listo para usar</p>'}
                </div>
            `;
        }
        actualizarEstadisticas();
    }

    window.reservar = async () => {
        const docente = document.getElementById('docente').value.trim();
        const proyector = document.getElementById('proyector').value;
        const extension = document.getElementById('extension').value;
        const laptop = document.getElementById('laptop').value || null;
        const bocina = document.getElementById('bocina').value || null;
        const microfono = document.getElementById('microfono').value || null;

        if (!docente || !proyector || !extension) return alert('Faltan datos');

        if (Object.values(reservas).some(r => r.proyector == proyector)) return alert('Proyector ocupado');
        if (Object.values(reservas).some(r => r.extension == extension)) return alert('Extensión ocupada');
        if (laptop && Object.values(reservas).some(r => r.laptop == laptop)) return alert('Laptop ocupada');
        if (bocina && Object.values(reservas).some(r => r.bocina == bocina)) return alert('Bocina ocupada');
        if (microfono && Object.values(reservas).some(r => r.microfono)) return alert('Micrófono en uso');

        await push(reservasRef, { docente, proyector, extension, laptop, bocina, microfono, fecha: new Date().toISOString() });
        await set(ref(db, 'docentes/' + btoa(docente)), { nombre: docente });
        alert('¡Reservado con éxito!');
        document.getElementById('docente').value = '';
    };

    window.liberar = async (p) => {
        const entrada = Object.entries(reservas).find(([id, r]) => r.proyector == p);
        if (entrada && confirm('¿Liberar este proyector?')) {
            await set(ref(db, 'reservas/' + entrada[0]), null);
        }
    };

    onValue(reservasRef, s => { reservas = s.val() || {}; mostrarReservas(); });
    onValue(docentesRef, s => {
        docentes = s.val() || {};
        const cont = document.getElementById('qr-container');
        cont.innerHTML = Object.values(docentes).map(d => `
            <div style="text-align:center;background:white;padding:20px;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,0.1);">
                <strong style="font-size:1.3em;">${d.nombre}</strong><br>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(location.href.split('?')[0] + '?docente=' + encodeURIComponent(d.nombre))}">
                <p style="margin-top:10px;color:#666;">Escanea para reservar</p>
            </div>
        `).join('');
    });

    const urlParams = new URLSearchParams(location.search);
    if (urlParams.get('docente')) {
        document.getElementById('docente').value = decodeURIComponent(urlParams.get('docente'));
        alert(`¡Hola ${decodeURIComponent(urlParams.get('docente'))}! Completa tu reserva`);
    }
</script>
</body>
</html>
